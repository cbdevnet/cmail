<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Cmail Admin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="static/logo.png" type="image/x-icon" />
		<link rel="shortcut icon" href="static/logo.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="static/cmail.css" />
		<meta name="description" content="Cmail Admin" />
		<meta name="robots" content="noindex,nofollow" />
	</head>
	<body onload="cmail.init();">
		<div id="headmenu">
			<span class="left_corner">
				<a class="item" href="" onclick="cmail.logout()">Logout</a>
				<span>Logged in: </span>
				<span id="auth_user"></span>
			</span>
			
			<a class="item" href="#read">Read</a>
			<a class="item" href="#write">Write</a>

			<span>Status: </span>
			<span id="status">Ok</span>
		</div>
		
		<div id="list" class="tab">
			<h2>Mails</h2>
			<br />

			<div>
				Show only unreaded mails: <input type="checkbox" id="unread_checkbox" onchange="cmail.mail.get_all()" />
			</div>

			<table>
				<thead>
					<tr>
						<th>ID</th><th>Read?</th><th>Date</th><th>From</th><th>To</th><th>Subject</th><th>Options</th>
					</tr>
				</thead>

				<tbody id="mail_list">
				</tbody>
			
			</table>

		</div>

		<div id="single" class="tab">
			<h2><span id="mail_id"></span> - <span id="mail_subject"></span></h2>


			<div id="mail_single_action_bar">
				<span class="button spaceright">T</span>
				<span class="button" onclick="cmail.mail.back()">Back</span>
				<span class="button" onclick="cmail.mail.unread()">Unread</span>
				<span class="left space">
				From: 
					<span id="mail_from"></span>
				</span>
				<br />

				<span class="left space">To: 
					<span id="mail_to"></span>
				</span>
				<br />	
				<div class="seperator"></div</div>

			</div>

			<label>Body: <br />
				<div id="mail_body_border">
					<span id="mail_body"></span>
				</div>
			</label>
		</div>
	</div>

	<div id="write" class="tab">

	</div>

	<script src="static/js/common.js"></script>
	<script src="static/js/cmail.js"></script>
	<script src="static/js/config.js"></script>
	<script src="static/js/mailbox.js"></script>
	</body>
	</html>
