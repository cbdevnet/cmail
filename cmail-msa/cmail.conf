# Logging facilities
verbosity 4
#logfile cmail.log

# Interface bind configuration
bind :: 2501 test param announce=ipv6.localhost
bind * 2501 announce=ipv4.localhost auth
bind * 2502 auth=tlsonly announce=tls.localhost cert=tls_test.cert key=tls_test.key ciphers=NORMAL:%LATEST_RECORD_VERSION:-VERS-SSL3.0
bind * 2503 auth=strict announce=tlsonly.localhost cert=tls_test.cert key=tls_test.key ciphers=NORMAL:%LATEST_RECORD_VERSION:-VERS-SSL3.0 tlsonly

# Privilege dropping
user nobody
group nogroup

# Master database location
database ../master.db3

# Additional directives
#-nodrop
#-verbose
