# Logging facilities
verbosity 3
#logfile cmail.log

announce BANNER
portprio 465@tls 25@starttls 25
interval 30
retries 20
retryinterval 3600
ratelimit 50
tls_padding 6
tls_trustfile /etc/ssl/certs/ca-certificates.crt
#tls_priorities NORMAL

# Privilege dropping
user nobody
group nogroup

# Master database location
database ../master.db3

